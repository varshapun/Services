<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Services</title>
</head>
<body class="bg-cyan-600 ">

    <div class="main-container w-full">
        <div class="container w-full mx-auto">
            <h1 class="heading text-center text-white text-7xl mb-10">Services</h1>
            <div class="mx-auto px-5 font-bold text-white text-lg md:text-2xl p-5 web-dev mb-2 w-11/12  md:w-2/5 bg-green-600 flex justify-between md:px-10 transition-all duration-75 ease-in">
                <h2 class="label">Web Development</h2>
                <h2 class="web-dev-amount amount">$300.00</h2>
            </div>
             <div class="mx-auto px-5 font-bold text-white text-lg md:text-2xl p-5 design mb-2 w-11/12  md:w-2/5 bg-green-600 flex justify-between md:px-10 transition-all duration-75 ease-in">
                <h2 class="label">Design</h2>
                <h2 class="design-amount amount">$400.00</h2>
            </div>
             <div class="mx-auto px-5 font-bold text-white text-lg md:text-2xl p-5 integration mb-2 w-11/12  md:w-2/5 bg-green-600 flex justify-between md:px-10 transition-all duration-75 ease-in">
                <h2 class="label">Integration</h2>
                <h2 class="integration-amount amount">$250.00</h2>
            </div>
             <div class="mx-auto px-5 font-bold text-white text-lg md:text-2xl p-5 training mb-2 w-11/12  md:w-2/5 bg-green-600 flex justify-between md:px-10 transition-all duration-75 ease-in">
                <h2 class="label">Training</h2>
                <h2 class="training-amount amount">$220.00</h2>
            </div>
             <div class="mx-auto px-5 font-bold text-white text-lg md:text-2xl p-5 total mb-2 w-11/12  md:w-2/5 border-t-2 border-white mt-10 flex justify-between md:px-10 transition-all duration-75 ease-in">
                <h2 class="label">Total</h2>
                <h2 class="total-amount amount">$0.00</h2>
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
